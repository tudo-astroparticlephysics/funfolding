language: python
python:
- '3.6'
- '3.7'
- '3.8'
before_install:
- export MPLBACKEND=agg
- pip install --upgrade pip
install:
- pip install flake8
- pip install .
script:
- flake8 funfolding
- python setup.py test
deploy:
  provider: pypi
  user: tudo-app
  skip_cleanup: true
  distributions: sdist
  on:
    branch: master
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.7"
  password:
    secure: 
